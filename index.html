<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>King Nails Worms</title>
</head>
<body>

  <div id="header"></div>
  <div id="main"></div>
  <div id="footer"></div>

  <script>
    // Load header
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);

    // Load main
    fetch('main.html')
      .then(res => res.text())
      .then(data => document.getElementById('main').innerHTML = data);

    // Load footer
    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>

</body>
</html>
